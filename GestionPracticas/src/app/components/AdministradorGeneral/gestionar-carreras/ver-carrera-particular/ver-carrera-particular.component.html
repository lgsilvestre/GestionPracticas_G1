<mat-card>
    <mat-card-title> {{carrera.nombreCarrera}}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="formulario1">
            <div>
                <h2>Cantidad de pr√°cticantes activos: <b>100</b></h2>
            </div>
            <div>
                <h2>Encargado de carrera</h2>
                <mat-form-field appearance="outline">
                    <mat-label>Nombre del encargado de carrera</mat-label>
                    <input matInput class="input" formControlName="nombreEncargado" placeholder="Nombre y apellido del encargado de carrera">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Correo del encargado de carrera</mat-label>
                    <input matInput class="input" formControlName="CorreoEncargado" placeholder="usuario@sitio.cl">
                </mat-form-field>
                <div class="step-buttons">
                    <button color="primary" mat-raised-button (click)="updateFormulario()">Modificar</button>
                </div>
            </div>
            <div *ngIf="this.carrera.planEstudio?.length! <= 0" class="text-center">
                <h2>No existen planes de carreras</h2>
            </div>

            <div>
                <h2>Crear plan de carrera</h2>
                <form [formGroup]="formularioPlanCarrera">
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre del plan</mat-label>
                        <input matInput class="input" formControlName="nombrePlan" placeholder="Nombre del plan de la carrera">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Cantidad de practicas</mat-label>
                        <input matInput class="input" formControlName="cantidadPracticas" placeholder="cantidad de practicas">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>requisitos</mat-label>
                        <textarea matInput formControlName="requisitos" placeholder="requisitos de la carrera para las practicas"></textarea>
                    </mat-form-field>
                    <div class="step-buttons">
                        <button color="primary" mat-raised-button (click)="agregarPlanEstudio()">agregar plan</button>
                    </div>
                </form>
            </div>


            <div class="step-buttons">
                <button color="primary" mat-raised-button (click)="volver()">volver</button>
            </div>

        </form>
    </mat-card-content>
</mat-card>
