<h1 mat-dialog-title>Agregar plan</h1>
<div mat-dialog-content>
    <mat-form-field appearance="outline">
        <mat-label>Nombre del plan</mat-label>
        <input matInput class="input" placeholder="Plan 123">
    </mat-form-field>
</div>
<div class="step-buttons" mat-dialog-actions>
    <button mat-raised-button class='boton-eliminar boton' mat-dialog-close>Cancelar</button>
    <button mat-raised-button class='boton' color='primary' mat-dialog-close>Agregar</button>
</div>
