<h2 mat-dialog-title>Solicitud de práctica</h2>
<p>Aquí se debe mostrar la información resumen de la práctica seleccionada :P</p>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Aceptar</button>
    <button mat-button [mat-dialog-close]="false">Rechazar</button>
</mat-dialog-actions>
