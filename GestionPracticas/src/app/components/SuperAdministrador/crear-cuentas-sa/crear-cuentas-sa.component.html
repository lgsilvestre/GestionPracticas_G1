<form [formGroup]="nuevaCuenta" >
  <div class="container-fluid">
    <div class="row text-center">
      <h1>Crear cuenta</h1>
    </div>
    <div class="row text-center border p-4">
      <div class="col">
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Nombres encargado</mat-label>
            <input matInput placeholder="Nombres encargado" formControlName="Nombres" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Apellidos</mat-label>
            <input matInput placeholder="Apellidos" formControlName="Apellidos" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Rut</mat-label>
            <input matInput placeholder="Rut" formControlName="Run" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Correo institucional</mat-label>
            <input matInput type="email" placeholder="correo@institucional.cl" formControlName="CorreInstitucional" required>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Correo Personal</mat-label>
            <input matInput type="email" placeholder="correo@institucional.cl" formControlName="CorreoPersonal" >
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill" >
            <mat-label>Elige el rol</mat-label>
            <mat-select formControlName="Rol" [ngModel]="rolActual" (ngModelChange)="onChangeRol($event)">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let rol of roles" [value]="rol">{{rol}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>Elige la carrera</mat-label>
            <mat-select formControlName="Carrera" [ngModel]="carreraActual" (ngModelChange)="onChangeCarrera($event)">
              <mat-option>None</mat-option>
              <mat-option *ngFor="let carrera of carreras" [value]="carrera" >{{carrera}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Contrase単a</mat-label>
            <input type="password" matInput placeholder="Contrase単a preliminar" formControlName="Contrasenna1">
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field class="example-full-width">
            <mat-label>Contrase単a 2</mat-label>
            <input type="password" matInput placeholder="Contrase単a preliminar" formControlName="Contrasenna2">
          </mat-form-field>
        </div>
        <div class="row px-3">
          <button mat-raised-button color="primary" (click)="crear()">Crear</button>
        </div>
      </div>
    </div>
  </div>
</form>
