<div class= "general">
    <div class= "hijo">
        <h1 class= "titulo"> Datos personales</h1>
    </div>

    <div class= hijo>

        <h2> Correo personal</h2>

        <br>

        <label></label>

        <form class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" value="Ejemplo: juan@example.com">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                </mat-error>
                <!-- <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                </mat-error> -->
            </mat-form-field>
        </form>

        
        <button mat-raised-button class="boton-aceptar">Ingresar correo personal</button>
        <button mat-raised-button class= "boton-cancelar">Cancelar</button>

    </div>
</div>
