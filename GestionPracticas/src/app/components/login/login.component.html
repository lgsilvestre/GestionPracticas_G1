<div id="main">
    <mat-card>
        <img mat-card-image src="../../../assets/blacklogo.png">
        <mat-card-content>
            <form [formGroup]="loginForm">
                <div id="fields">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput name="email" id="email" type="email" placeholder="usuario@utalca.cl" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" id="password" type="password" placeholder="Contraseña" formControlName="password">
                    </mat-form-field>
                </div>
                <div id="buttons">
                    <button mat-raised-button color="primary" type="submit" (click)="login()" [disabled]="loginForm.invalid">Ingresar</button>
                    <button mat-stroked-button color="primary" type="button">Ingreso tutor/supervisor</button>
                </div>
                <mat-divider></mat-divider>
                <a href=#><small>¿Olvidaste tu contraseña?</small></a>
            </form>
        </mat-card-content>
    </mat-card>
</div>
