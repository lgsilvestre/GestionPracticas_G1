<div class="mt-5">
    <div id="main">
        <mat-card>
            <img class="img-logo" mat-card-image src="../../../assets/logo_practica.png">
            <mat-card-content>
                <form [formGroup]="loginForm">
                    <mat-form-field appearance="outline">
                        <mat-label>Correo electrónico</mat-label>
                        <input matInput name="email" id="email" type="email" placeholder="usuario@utalca.cl" formControlName="email">
                    </mat-form-field>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input matInput name="password" id="password" type="password" placeholder="Contraseña" formControlName="password">
                    </mat-form-field>
                    <button mat-raised-button color="primary" type="submit" (click)="login()" [disabled]="loginForm.invalid">Ingresar</button>
                </form>
            </mat-card-content>
            <img *ngIf="cargando" src="https://hiker11.com/plantilla/images/pre-loader.gif" style="width: 30px !important;">
            <mat-card-content *ngIf="mostrarAlert==true">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert">
                            El usuario no existe! Por favor vuelva a intentarlo.
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="primary" type="button">Ingreso tutor/supervisor</button>
                <mat-divider></mat-divider>
            </mat-card-actions>
            <a href=# id="forgotPass">¿Olvidaste tu contraseña?</a>
        </mat-card>
    </div>
</div>
